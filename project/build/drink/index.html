<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Flask Recipe App</title>

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="/static/css/base_style.css">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

        <!-- Additional Styling -->
        
        
    </head>

    <body>
        <header>
            <h1>Kennedy Family Recipes</h1>
            <nav>
                <ul>
                    <li class="nav__item"><a href="/" class="nav__link">Recipes</a></li>
                    <li class="nav__item"><a href="/blog/" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <!-- child template -->
            
<div class="recipe-container">

    <div class="card">
        <a href="/drink/berry_smoothie/">
            <img
              src="/static/img/berry_smoothie.jpg"
              alt="Berry Smoothie"
              class="card__image" />
            <div class="card__body">
                <h2>Berry Smoothie</h2>
                <p class="recipe-badge dairy-free-badge">Dairy-Free</p>
                <p class="recipe-badge soy-free-badge">Soy-Free</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/drink/chocolate_milk_shake/">
            <img
              src="/static/img/chocolate_milk_shake.jpg"
              alt="Chocolate Milk Shake"
              class="card__image" />
            <div class="card__body">
                <h2 class="recipe-title-long">Chocolate Milk Shake</h2>
                <p class="recipe-badge dairy-free-badge">Dairy-Free</p>
                <p class="recipe-badge soy-free-badge">Soy-Free</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/drink/apple_cider_vinegar_drink/">
            <img
              src="/static/img/apple_cider_vinegar_drink.jpg"
              alt="Apple Cider Vinegar Drink"
              class="card__image" />
            <div class="card__body">
                <h2 class="recipe-title-extra-long">Apple Cider Vinegar Drink</h2>
                <p class="recipe-badge dairy-free-badge">Dairy-Free</p>
                <p class="recipe-badge soy-free-badge">Soy-Free</p>
            </div>
        </a>
    </div>

</div>

        </main>

        <footer>
            <p>Created by <a href="https://www.patricksoftwareblog.com/">Patrick Kennedy</a> (2023)</p>
        </footer>
    </body>
</html>
